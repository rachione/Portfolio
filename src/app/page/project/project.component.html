<div class="row no-gutters">
  <div *ngFor="let project of projects" class="col-sm-6 col-lg-4 col-xl-3 ">
    <nb-card (click)="navSub(project.id)">
      <nb-card-body>
        <img class="img-fluid rounded" src="assets/project/cover/{{project.id}}_cover.jpg">
        {{project.name}}
      </nb-card-body>
    </nb-card>
  </div>
</div>
